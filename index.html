<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./js/index.js" type="module" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>

    <div class="logo-container">
      <img src="./images/logo.svg" class="logo" alt="logo">
    </div>

    <div class="tip-calculator">

      <section class="calculator">

        <div class="calculator__input-container">
          <label for="" class="calculator__input-label">Bill</label>
          <div class="icon-dollar">
            <input type="text" class="calculator__input" id="bill-field" placeholder="0">
          </div>
        </div>

        <div class="calculator__input-container">
          <label for="" class="calculator__input-label">Select Tip %</label>
          <div class="calculator__tip-btns--grid">
            <button class="calculator__tip-btn" data-value="5">5%</button>
            <button class="calculator__tip-btn" data-value="10">10%</button>
            <button class="calculator__tip-btn" data-value="15">15%</button>
            <button class="calculator__tip-btn" data-value="25">25%</button>
            <button class="calculator__tip-btn" data-value="50">50%</button>
            <input type="text" class="custom-field" id="custom-field" placeholder="Custom"/>
          </div>
        </div>

        <div class="calculator__input-container" id="persons-container" data-error="false">
          <div class="justify-space-between">
            <label for="" class="calculator__input-label">Number of People</label>
            <span class="error-text">Can't be zero</span>
          </div>
          <div class="icon-person">
            <input type="text" class="calculator__input" id="person-field" placeholder="0">
          </div>
        </div>

      </section>

      <section class="display">

        <div class="display__amounts">
          <div class="display__amount--container">
            <div class="display__amount--title">Tip Amount
              <span>/ person</span>
            </div>

            <div class="display__amount--price">
              <h3 class="price" id="price-person">$0.00</h3>
            </div>
          </div>
          <div class="display__amount--container">
            <div class="display__amount--title">Total
              <span>/ person</span>
            </div>

            <div class="display__amount--price">
              <h3 class="price" id="price-total">$0.00</h3>
            </div>
          </div>
        </div>

        <div class="display__reset">
          <button class="reset-btn disabled" id="reset-btn">Reset</button>
        </div>

      </section>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ogunlaja Opeoluwa</a>.
  </div>
</body>
</html>
